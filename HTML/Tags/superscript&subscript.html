<!DOCTYPE html>

    <title>superscript&subscript</title>

<body>
    <p>(a+b)2=a2+b2+2ab </p><hr>

    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab </p><hr>

    <p>CH4+O2=>H2O+CO2 </p><hr>

    <p>CH<sup>4</sup>+O<sup>2</sup>=>H<sup>2</sup>+O+CO<sup>2</sup></p><hr>
</body>
